<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku TV Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #roku-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            height: 100vh;
        }

        #side-menu {
            background-color: #1f1f1f;
            color: #fff;
            padding: 20px;
        }

        #main-content {
            padding: 20px;
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .channel img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="roku-container">
        <div id="side-menu">
            <!-- Side menu content (e.g., user profile, settings, etc.) -->
        </div>
        
        <div id="main-content">
            <div class="channel">
                <img src="channel1.png" alt="Channel 1">
                <span>Channel 1</span>
            </div>
            <div class="channel">
                <img src="channel2.png" alt="Channel 2">
                <span>Channel 2</span>
            </div>
            <!-- Add more channels as needed -->
        </div>
    </div>

    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
